<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Vibe with me!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand" > <img src="Spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
            
            <div class="songlist">
                <h1>Best Of Spotify</h1>
                <div class="songitemcontainer">
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname" >Hall of Fame </span>
                    <span class="songlistplay"><span class="timestamp">02:30 &nbsp;<i id="0" class=" fa songitemplay solid fa-circle-play  "></i></span></span>
                       
                    </div>
                    <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Hall of Fame </span>
                    <span class="songlistplay"><span class="timestamp">02:30&nbsp;&nbsp; <i id="1" class="fa songitemplay solid  fa-circle-play  "></i></span></span>
                    </div>
                    <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Hall of Fame </span>
                    
                    <span class="songlistplay"><span class="timestamp">02:30&nbsp;&nbsp; <i id="2" class="fa songitemplay solid fa-circle-play  "></i></span></span>
                    </div>
                    <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Hall of Fame</span>
                    <span class="songlistplay"><span class="timestamp">02:30&nbsp;&nbsp; <i id="3" class="fa songitemplay solid fa-circle-play  "></i></span></span>
                    </div>
                    <div class="songitem">
                    <img alt="1">
                    <span class="songname">Hall of Fame </span>
                    <span class="songlistplay"><span class="timestamp">02:30&nbsp;&nbsp; <i id="4" class="fa songitemplay solid fa-circle-play  "></i></span></span>
                    </div>

                </div>
            </div>
        </div>
            <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="Myprogressbar" min="0" value="0" max="100">
    
        <div class="icons">
        
        <i class=" fa duotone  fa-backward  fa-2x" id="previous"></i>
        <i class=" fa solid  fa-circle-play   fa-2x class" id="masterplay"></i>
        <i class="  fa duotone  fa-forward  fa-2x" id="next"></i>
        
        </div>
        <div class="songinfo">
            <span id="masterSongName">Hall of Fame</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/98101efefe.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
